<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon.webp" type="image/x-icon" />
    <title>Gửi Lời Chúc Valentine</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- <audio id="music" preload="auto">
      <source src="assets/music/music.mp3" type="audio/mp3" />
    </audio> -->
    <div id="app">
      <valentine-card
        v-if="toggle"
        @mode-single="changeToSingle"
        @mode-taken="changeToTaken"
      ></valentine-card>
      <gift-container
        v-else
        :message="message"
        @show-message="showMessage"
        @create-hearts="createHearts"
      ></gift-container>
    </div>
    <!-- Import App -->
    <script src="main.js"></script>
    <!-- Import components -->
    <script src="components/GiftContainer.js"></script>
    <script src="components/ValentineCard.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
